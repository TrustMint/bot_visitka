<!DOCTYPE html>
<html lang="ru" class="no-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Личный водитель Москва</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#000000',
                card: '#1C1C1E', // System Gray 6 Dark
                cardHigh: '#2C2C2E', // System Gray 5 Dark
                blue: '#0A84FF',
                gray: '#98989D',
                separator: 'rgba(84, 84, 88, 0.65)',
                green: '#30D158',
                red: '#FF453A',
                orange: '#FF9F0A',
              }
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        overflow-x: hidden;
        /* Disable text selection globally for app-like feel */
        -webkit-user-select: none;
        user-select: none;
        /* Disable iOS callout menu on long press */
        -webkit-touch-callout: none;
      }
      
      /* Re-enable text selection for inputs so users can edit text */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Global Scrollbar Hiding */
      html, body, #root {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }
      
      /* Hyper Glass - Unified Premium Block Style */
      .hyper-glass {
        /* Subtle gradient for unified lighting */
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
        
        /* Blur */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        
        /* The "Thick" Bevel Effect */
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 
          /* Top highlight */
          inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
          /* Ambient shadow */
          0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }

      /* Dock Glass - High Transparency */
      .dock-glass {
        /* Very low opacity background to see text behind */
        background: rgba(30, 30, 30, 0.3);
        
        /* High blur for readability but maintaining see-through effect */
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
          0 20px 40px -10px rgba(0, 0, 0, 0.6);
      }

      /* Liquid Surface - For elements that look like polished dark stones/liquid */
      .liquid-surface {
        background: linear-gradient(145deg, rgba(40,40,40,0.6), rgba(10,10,10,0.8));
        box-shadow: 
          inset 0 1px 0.5px rgba(255, 255, 255, 0.2),
          inset 0 -1px 0.5px rgba(0, 0, 0, 0.5),
          0 4px 12px rgba(0,0,0,0.3);
      }

      /* Ring Highlight - iOS Focus State (Soft Light) */
      .ring-highlight {
        position: relative;
        overflow: hidden; /* Ensure glow stays inside */
      }
      .ring-highlight::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0)); 
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.6;
      }
      
      /* Standard Glass Panel (Legacy) */
      .glass-panel {
        background: rgba(28, 28, 30, 0.4);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        /* No border, light separation only */
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.08);
      }

      /* Force Radius Fix for Android/Yandex */
      .force-radius {
        overflow: hidden;
        /* Forces webkit to respect border radius on children with absolute positioning/transforms */
        -webkit-mask-image: -webkit-radial-gradient(white, black);
        mask-image: radial-gradient(white, black);
        /* Promotes element to GPU layer for smoother rendering and clipping */
        transform: translate3d(0, 0, 0);
      }
      
      .ios-active:active {
        transform: scale(0.96);
        transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .snap-x-mandatory { scroll-snap-type: x mandatory; }
      .snap-center { scroll-snap-align: center; }

      * { -webkit-tap-highlight-color: transparent; outline: none; }
    </style>
